<div class="add-product-form">

   <p class="message-p">{{addProductMessage}}</p>
    <form #addProduct= "ngForm" (ngSubmit)="submit(addProduct.value)" action="/examples/actions/confirmation.php" method="post">
        <h2>Products</h2>

       
       
            
                <div class="form-group">
                    <input type="text" class="form-control" name="name" ngModel
                        placeholder="Product Name" required="required"></div>
          
        
  
        <div class="form-group">
            <input type="price" class="form-control" name="price" ngModel placeholder="Price" required="required">
        </div>
        <div class="form-group">
            <input type="category" class="form-control" name="category" ngModel placeholder="Product Category" required="required">
        </div>
        <div class="form-group">
            <input type="description" class="form-control" name="description" ngModel placeholder="Product Description" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="image" ngModel placeholder="Product Image" required="required">
        </div>


    
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Add Product</button>
         
        </div>
    </form>


</div>
